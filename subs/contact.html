<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/8faedc4425.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../css/styles_contact.css">
</head>
<body>
    <!-- navbar -->
    
    <div class="container-fluid navbar-container">
    
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container-fluid px-0">
                <a class="navbar-brand" href="#title">OVA Tienda Virtual</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#title">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Features">Popular</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cards">Contacto</a>
                        </li>
                        <!-- <li class="nav-item">
                                    <a class="nav-link" href="#">Catalogo</a>
                                </li> -->
                    </ul>
                    <a href="#Catalog">
                        <button type="button" class="btn btn-outline-dark catalog-btn ms-0 ms-lg-5"><i
                                class="fa-sharp fa-solid fa-download"></i> Catálogo</button>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    
    <!-- heading section -->
    <section id="heading-section">
        <div class="container-heading text-center">
            <h1>Contactanos</h1>
            <h2 class="h2-custom">Como podemos ayudar?</h2>
        </div>
    </section>


    <section id="form-section">
        <div class="container-fluid form-container">
            <form>
                <div class="container text-center">
                    <div class="row py-3">
                        <div class="col col-12 col-lg-3 text-start">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        </div>
                        <div class="col col-12 col-lg-9 px-3">
                            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Su nombre">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-12 col-lg-3 text-start">
                            <label for="exampleInputPassword1" class="form-label">Correo Electrónico</label>
                        </div>
                        <div class="col col-12 col-lg-9 px-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico de contacto">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-12 col-lg-3 text-start">
                            <label for="exampleInputPassword1" class="form-label">Asunto</label>
                        </div>
                        <div class="col col-12 col-lg-9 px-3">
                            <input type="text" class="form-control" id="inputEmail" placeholder="El asunto de su mensaje">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-12 col-lg-3 text-start">
                            <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                        </div>
                        <div class="col col-12 col-lg-9 px-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" rows="10"></textarea>                        </div>
                    </div>
                </div>
                <div class="mb-3">
                </div>
                <div class="mb-3">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    <!-- form section -->
</body>
</html>
